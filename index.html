<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Form Registration</title>
		<link href='http://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet'
		type='text/css'>
		<link rel="stylesheet" href="main.css">
	</head>

			<h2>THE CODE REVIEW</h2>
	<div class="container">
		<form action="index.html" method="post">
			<h3>Signup for our newsletter</h3>

			<p>Get the latest news on how your code is doing right in your inbox</p>
			<hr class="hr1">
			<hr class="hr2">

			<fieldset>
				<legend>Contact Information</legend>
				 <div class="row">
					 <div class="col-25">
						 <label for="name">Full Name:</label>
					 		</div>
					 		<div class="col-75">
						 <input type="text" id="name" name="user_name" placeholder="Required" Required>
					 </div>
				 </div>
				 <div class="row">
					 <div class="col-25">
						 <label for="email">Email Address</label>
					   </div>
					 <div class="col-75">
					<input type="email" id="email" name="user_email" placeholder="Required" Required>
				</div>
			</div>
			<div class="row">
				<div class="col-25">
					<label for="telephone">Phone Number</label>
				   </div>
				   <div class="col-75">
				  <input type="tel" id="telephone" name="user_telephone">
				</div>
			</div>
			<div class="row">
				<div class="col-25">
					<label for="address">Street Address</label>
				   </div>
					<div class="col-75">
				<input type="text" id="address" name="user_address">
			</div>
		</div>
		<div class="row">
			<div class="col-25">
					<label for="state">State</label>
				</div>
				 <div class="col-75">
					 <select class="state" id="state" name="user_state">
						  <optgroup label="Choose State">
						  <option value="" selected disabled>Choose State</option>
							<option value="AL">Alabama</option>
							<option value="AK">Alaska</option>
							<option value="AZ">Arizona</option>
							<option value="AR">Arkansas</option>
							<option value="CA">California</option>
							<option value="CO">Colorado</option>
							<option value="CT">Connecticut</option>
							<option value="DE">Delaware</option>
							<option value="DC">District Of Columbia</option>
							<option value="FL">Florida</option>
							<option value="GA">Georgia</option>
							<option value="HI">Hawaii</option>
							<option value="ID">Idaho</option>
							<option value="IL">Illinois</option>
							<option value="IN">Indiana</option>
							<option value="IA">Iowa</option>
							<option value="KS">Kansas</option>
							<option value="KY">Kentucky</option>
							<option value="LA">Louisiana</option>
							<option value="ME">Maine</option>
							<option value="MD">Maryland</option>
							<option value="MA">Massachusetts</option>
							<option value="MI">Michigan</option>
							<option value="MN">Minnesota</option>
							<option value="MS">Mississippi</option>
							<option value="MO">Missouri</option>
							<option value="MT">Montana</option>
							<option value="NE">Nebraska</option>
							<option value="NV">Nevada</option>
							<option value="NH">New Hampshire</option>
							<option value="NJ">New Jersey</option>
							<option value="NM">New Mexico</option>
							<option value="NY">New York</option>
							<option value="NC">North Carolina</option>
							<option value="ND">North Dakota</option>
							<option value="OH">Ohio</option>
							<option value="OK">Oklahoma</option>
							<option value="OR">Oregon</option>
							<option value="PA">Pennsylvania</option>
							<option value="RI">Rhode Island</option>
							<option value="SC">South Carolina</option>
							<option value="SD">South Dakota</option>
							<option value="TN">Tennessee</option>
							<option value="TX">Texas</option>
							<option value="UT">Utah</option>
							<option value="VT">Vermont</option>
							<option value="VA">Virginia</option>
							<option value="WA">Washington</option>
							<option value="WV">West Virginia</option>
							<option value="WI">Wisconsin</option>
							<option value="WY">Wyoming</option>
						  </optgroup>
					</select>
				</div>
			</div>
			<div class="row">
				<div class="col-25">
					<label for="zip">Zip Code</label>
				   </div>
						 <div class="col-75">
					 <input type="text" id="zip" name="user_zip">
				 </div>
			 </div>
			</fieldset>
			<hr class="hr2">

			<fieldset>
				<legend class="newsletter">Newsletter</legend>
					<label>Select the newsletters you would like to recieve</label><br>
					<input type="checkbox" value="html_news" id="html_news" name="user_newsletter">
					<label class="light color" for="html_news">HTML News</label><br>
					<input type="checkbox" value="css_news" id="css_news" name="user_newsletter">
					<label class="light color" for="css_news">CSS News</label><br>
					<input type="checkbox" value="javascript_news" id="javascript_news" name="user_newsletter">
					<label class="light color" for="javascript_news">Javascript News</label><br>

				<label class="newsFormat">Newsletter format</label><br>
					<input type="radio" id="html_format" value="html_format" name="user_format">
					<label for="html_format" class="light">HTML</label><br>
					<input type="radio" id="plain_text" value="plain_text" name="user_format">
					<label for="plain_text" class="light">Plain text</label><br>

				<label for="topics" class="topics">Other topics you'd like to hear about.</label>
				<textarea id="topics" name="user_topics"></textarea>
				<button type="submit">Sign Up</button>
			</fieldset>
				<footer>
					<p>Copyright The Code Review</p>
				</footer>
		</form>
	</div>
</html>
